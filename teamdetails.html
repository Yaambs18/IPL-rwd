<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams-details</title>
    <link rel="stylesheet" href="teamdetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="header">
        <img src="images/logo.png">
        <h2>Indian Premire League</h2>
        
    </div>
    <div class="container">
        <div class="team-page-header">
            <div class="team-info">
                <img src="images/csk.png" alt="csk ka logo">
            </div>
            <div class="team-card__wins">
                <h3 class="card__title" id="csk">Chennai Super Kings</h3>
                <i class="fa fa-trophy year" id="csk-tr"> 2010, 2011, 2018</i>
                <ul class="card__subtitle" id="csk-ven">
                    <li>Venue <strong> A. Chidambaram Stadium </strong></li>
                    <li>Captain <strong> MS Dhoni </strong></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
