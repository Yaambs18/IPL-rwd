<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Teams-IPLT20.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
            <img src="/IPL rwd/images/logo.png">
            <h2>Indian Premire League</h2>
            
    </div>

    <div class="container">
        <div class="cards cards-csk" id="card-1">
            <h3 class="card__title">Chennai Super<br> Kings</h3>
            <p class="card__subtitle">
                M. A. Chidambaram Stadium
            </p>
            <div class="team-card__wins">
                <i class="fa fa-trophy">2010, 2011, 2018</i>
            </div>
            <button class="card__link">
                Team Home
            </button>
        </div>
        <div class="cards cards-di" id="card-2">
            <h3 class="card_title">Delhi<br>Capitals</h3>
            <p class="card__subtitle">Arun Jaitley Stadium</p>
            <div class="team-card__wins">
                <!-- <i class="fa fa-trophy">2010, 2011, 2018</i> -->
            </div>
            <button class="card__link">
                Team Home
            </button>
        </div>
        <div class="cards cards-kkr" id="card-3">
            <h3 class="card__title">Kolkata Knight<br>Riders</h3>
            <p class="card__subtitle">Eden Gardens</p>
            <div class="team-card__wins">
                <i class="fa fa-trophy">2010, 2011, 2018</i>
            </div>
            <button class="card__link">
                Team Home
            </button>
        </div>
        <div class="cards cards-mi" id="card-4">
            <h3 class="card__title">Mumbai<br>Indians</h3>
            <p class="card__subtitle">Wankhede Stadium</p>
            <div class="team-card__wins">
                <i class="fa fa-trophy">2013, 2015, 2017, 2019, 2020</i>
            </div>
            <button class="card__link">
                Team Home
            </button>
        </div>
    
        <div class="cards" id="card-5">Card5</div>
        <div class="cards" id="card-6">Card6</div>
        <div class="cards" id="card-7">Card7</div>
        <div class="cards" id="card-8">Card8</div>
    </div>


      
        

      

</body>
</html>
